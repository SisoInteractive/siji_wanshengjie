<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta content="maximum-dpr=2" name="flexible" />
    <meta name="apple-touch-fullscreen" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title></title>

    <!-- injector:css -->
    <script src="assets/scripts/flexible.js"></script>
    <script>
        console.log(lib.flexible.rem)
    </script>
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
    <link rel="stylesheet" href="assets/stylesheets/a.css"/>
    <link rel="stylesheet" href="assets/stylesheets/swiper.min.css"/>
    <!-- endinjector -->
</head>
<body>

<!-- loading scene -->
<div class="pa loading">
    <div class="pa content-wrap">
        <div class="pa tc nangua">
            <img src="assets/images/loading-nangua02.png" alt=""/>
        </div>
        <div class="pa tc text">
            <img src="assets/images/loading-finished.png" alt=""/>
        </div>
    </div>

    <div class="pa bg"></div>
</div>
<!-- end loading scene -->

<!-- the class "content" is used for flexible plugin -->
<div class="swiper-container content">
    <div class="swiper-wrapper">
        <!-- 封面 -->
        <div class="swiper-slide scene scene01">
            <div class="pa logo01 tc">
                <img src="assets/images/s1-logo01.png" alt=""/>
            </div>

            <div class="pa logo02 tc">
                <img src="assets/images/s1-logo02.png" alt=""/>
            </div>

            <div class="pa bianfu">
                <img src="assets/images/s1-bianfu.png" alt=""/>
            </div>
            <img class="pa bianfu02" src="assets/images/s1-bianfu02.png" alt=""/>

            <img class="pa maozi" src="assets/images/s1-maozi.png" alt=""/>
            <div class="pa ghost">
                <img src="assets/images/s1-ghost.png" alt=""/>
            </div>

            <img class="pa title" src="assets/images/s1-title.png" alt=""/>

            <div class="pa nangua bounceOutLeft tc">
                <img src="assets/images/s1-nangua.png" alt=""/>
            </div>
            <img class="pa date" src="assets/images/s1-date.png" alt=""/>

            <div class="pa title02 tc">
                <img src="assets/images/s1-title02.png" alt=""/>
            </div>

            <div class="pa date02 tc">
                <img src="assets/images/s1-date02.png" alt=""/>
            </div>

            <div class="pa date03 tc">
                <img src="assets/images/s1-date03.png" alt=""/>
            </div>
        </div>
        <!-- end 封面 -->

        <!-- 活动介绍 -->
        <div class="swiper-slide scene scene02">
            <div class="pa tc title">
                <img src="assets/images/s2-title01.png" alt=""/>
            </div>

            <img class="pa hero01" src="assets/images/s2-hero01.png" alt=""/>
            <img class="pa hero02" src="assets/images/s2-hero02.png" alt=""/>
            <img class="pa hero03" src="assets/images/s2-hero03.png" alt=""/>
            <img class="pa hero04" src="assets/images/s2-hero04.png" alt=""/>

            <div class="pa tc title02">
                <img src="assets/images/s2-title02.png" alt=""/>
            </div>
        </div>
        <!-- end 活动介绍 -->

        <!-- end 玩法介绍 -->
        <div class="swiper-slide scene scene03-before">
            <div class="pa tc nangua">
                <img src="assets/images/s3-before-nangua.png" alt=""/>
            </div>
            <div class="pa tc btn">
                <span class="btn-content">
                    <input type="file" id="take-picture" accept="image/*">
                </span>
            </div>
        </div>
        <!-- end 玩法介绍 -->

        <!-- 选择面具 -->
        <div class="swiper-slide scene scene03">
            <div class="pa mask mask01">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask02">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask03">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask04">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask05">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask06">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask07">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask08">
                <span class="icon"></span>
            </div>
            <div class="pa mask mask09">
                <span class="icon"></span>
            </div>

            <div class="pa tc btn">
                <span class="btn-content"></span>
            </div>
        </div>
        <!-- end 选择面具 -->

        <!-- 生成面具 -->
        <div class="swiper-slide scene scene04">
            <canvas id="canvas"></canvas>
        </div>
        <!-- end 生成面具 -->

        <!-- 有奖等你拿 -->
        <div class="swiper-slide scene scene06"></div>
        <!-- end 有奖等你拿 -->

        <!-- 活动流程 -->
        <div class="swiper-slide scene scene-activity">
            <div class="pa nangua">
                <img src="assets/images/sa-nangua.png" alt=""/>
            </div>
        </div>
        <!-- end 活动流程 -->
    </div>
</div>

<audio id="audio" src=""></audio>

<!-- injector:js -->
<!-- page -->

<script src="assets/scripts/jquery-2.1.3.min.js"></script>
<script src="assets/scripts/swiper.js"></script>
<script src="assets/scripts/main.js"></script>

<!-- less compiler -->

<!-- endinjector -->
</body>
</html>
